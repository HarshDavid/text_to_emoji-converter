<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <h1>Text <span><i class="ri-arrow-right-line"></i></span> Emojis</h1>
        <div id="endec-div">
            <h3 id="enc-btn"><span><i class="ri-lock-line"></i></span> Encrypt Text</h3>
            <h3 id="dec-btn"><span><i class="ri-lock-unlock-line"></i></span> Decrypt Emojis</h3>
        </div>
        <div id="encryption">
            <h5>1.Enter Username</h5>
            <textarea placeholder="Enter your massage" name="" id="textmsg" cols="30" rows="10"></textarea>
            <h5>2. Set a password</h5>
            <input placeholder="enter your password" type="password" name="" id="password">
            <h5>3. Encrypt message</h5>
            <button id="encrypt-btn"><i class="ri-lock-line"></i></span>Encrypt Text</button>
        </div>
        <div id="decryption">
            <h5>1. Paste encrypted message</h5>
            <textarea placeholder="Paste your encryted massage" name="" id="emojimsg" cols="30" rows="10"></textarea>
            <h5>2. Type a password</h5>
            <input placeholder="enter your password" type="password" name="" id="finalpassword">
            <h5>3. Decrypt Emojis</h5>
            <button id="decrypt-btn"><i class="ri-lock-unlock-line"></i></span>Decrypt Text</button>
        </div>
        <div id="result">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
